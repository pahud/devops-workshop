  PublicZoneA:
    Type: AWS::EC2::Subnet
    Properties:
      Tags:
        -
          Key: Name
          Value: pub-zone-a
      VpcId: !Ref Vpc
      CidrBlock: !FindInMap [ VpcCidrs, default, pubzonea ]
      AvailabilityZone: 
        Fn::Select:
          - 0 
          - Fn::GetAZs: ""

  PublicZoneB:
    Type: AWS::EC2::Subnet
    Properties:
      Tags:
        -
          Key: Name
          Value: pub-zone-b
      VpcId: !Ref Vpc
      CidrBlock: !FindInMap [ VpcCidrs, default, pubzoneb ]
      AvailabilityZone: 
        Fn::Select:
          - 1 
          - Fn::GetAZs: ""


  PublicZoneARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRT
      SubnetId: !Ref PublicZoneA

  PublicZoneBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRT
      SubnetId: !Ref PublicZoneB




#######################
#  ASG / EC2 / ELB / ALB
#######################

  SgLB:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "sg for LoadBalancer"
      #VpcId: !ImportValue {"Fn::Sub" : "${VpcStackName}-VpcId"}
      VpcId: !Ref Vpc
  SgEC2:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "sg for ec2"
      #VpcId: !ImportValue {"Fn::Sub" : "${VpcStackName}-VpcId"}
      VpcId: !Ref Vpc

  ingress1:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref SgLB
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      CidrIp: 0.0.0.0/0

  ingress2:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref SgLB
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      CidrIp: 0.0.0.0/0

  ingress3:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref SgEC2
      SourceSecurityGroupId: !Ref SgLB
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      #CidrIp: 10.0.0.0/16

  ALBListener:
    Condition: UseALBCond
    Type : AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        -
          Type: forward
          TargetGroupArn: !Ref publicALBTargetGroup
      LoadBalancerArn: !Ref publicALB
      Port: 80
      Protocol: HTTP

  publicALB:
    Condition: UseALBCond
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      #LoadBalancerAttributes:
      #  - LoadBalancerAttributes
      Name: !Sub
        - ${StackName}-alb
        -
          StackName: !Ref AWS::StackName
      Scheme: internet-facing
      SecurityGroups:
        - !Ref SgLB
      Subnets:
        # - !ImportValue {"Fn::Sub" : "${StackName}-PublicZoneA"}
        # - !ImportValue {"Fn::Sub" : "${StackName}-PublicZoneB"}
        - !Ref PublicZoneA
        - !Ref PublicZoneB
      Tags:
        -
          Key: Name
          Value: !Sub
            - ${StackName}-alb
            - StackName: !Ref AWS::StackName


  publicALBTargetGroup:
    Condition: UseALBCond
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /index.html
      HealthCheckPort: 80
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'
      Name: !Sub
        - ${StackName}-http-tg
        - StackName: !Ref AWS::StackName
      Port: 80
      Protocol: HTTP
      Tags:
        - 
          Key: Name
          Value: alb-tg        
      UnhealthyThresholdCount: 3
      #VpcId: !ImportValue {"Fn::Sub" : "${StackName}-VpcId"}
      VpcId: !Ref Vpc


  publicELB:
    Condition: UseELBCond
    Type: "AWS::ElasticLoadBalancing::LoadBalancer"
    Properties:
      HealthCheck:
        HealthyThreshold: 2
        Interval: 30
        Target: HTTP:80/index.html
        Timeout: 10
        UnhealthyThreshold: 2
      Listeners: 
        -
          InstancePort: 80
          InstanceProtocol: HTTP
          LoadBalancerPort: 80
          #PolicyNames:
          #  - String
          Protocol: HTTP
          #SSLCertificateId: String
      LoadBalancerName: !Sub
        - ${StackName}-elb
        - StackName: !Ref AWS::StackName
      Tags:
        - 
          Key: Name
          Value: Elb-tg        
      #VpcId: !ImportValue {"Fn::Sub" : "${StackName}-VpcId"}
      Subnets: [ !Ref PublicZoneA, !Ref PublicZoneB ]
      SecurityGroups: 
        - !Ref SgLB
 
  EC2InstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties: 
      Path: /
      Roles:
        - !Ref CodeDeployRoleForEC2

  ASGLC:
    Type: "AWS::AutoScaling::LaunchConfiuration"
    Properties:
      AssociatePublicIpAddress: true
      # BlockDeviceMappings:
      #   - BlockDeviceMapping
      # ClassicLinkVPCId: String
      # ClassicLinkVPCSecurityGroups:
      #   - String
      # EbsOptimized: Boolean
      IamInstanceProfile: !Ref EC2InstanceProfile
      ImageId: !GetAtt AMIInfo.Id
        # !FindInMap
        #   - AmiId
        #   - !Ref AWS::Region
        #   - default
      #InstanceId: String
      InstanceMonitoring: true
      InstanceType:
        !FindInMap
          - InstanceType
          - default
          - web
      #KernelId: String
      KeyName:
        !If 
          - HasSshKeyName
          - !Ref SshKeyName
          - !Ref AWS::NoValue
      #PlacementTenancy: String
      #RamDiskId: String
      SecurityGroups:
        - !Ref SgEC2
      SpotPrice: 
        !If 
          - SpotOnlyCond
          - !Ref SpotPrice
          - !Ref AWS::NoValue
      UserData: 
        "Fn::Base64": |
            #!/bin/bash
            yum update -y
            #yum install -y nginx php70-fpm
            #chkconfig nginx on
            yum install docker -y
            service docker start
            mkdir -p /srv/blog
            # generage Caddyfile
            cat<<EOF > /etc/Caddyfile
            0.0.0.0
            browse
            fastcgi / 127.0.0.1:9000 php
            startup php-fpm7
            markdown /blog
            log stdout
            errors stdout
            EOF

            # start caddy web server
            /usr/bin/docker run -d -v /srv:/srv -v /etc/Caddyfile:/etc/Caddyfile --restart=always -p 80:2015 --name=caddy abiosoft/caddy:php 2>&1 >> /tmp/err.log
            IID=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)
            AZ=$(curl -s http://169.254.169.254/latest/meta-data/placement/availability-zone)
            REGION=${AZ%%?}
            #cat<<EOF > /usr/share/nginx/html/index.html
            cat<<EOF > /srv/index.html
            <h1>I am ${IID} in ${AZ}</h1>
            EOF

            cat<<EOF > /srv/index.php
            <?php phpinfo(); ?>
            EOF

            cat<<EOF > /srv/blog/index.md
            # Hello World!!
            EOF

            #for i in php-fpm nginx; do service $i start; done
            #service nginx start
            wget https://aws-codedeploy-${REGION}.s3.amazonaws.com/latest/install
            chmod +x install
            ./install auto

  ASGDefault:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
      AvailabilityZones:
        -
          Fn::Select:
            - 0 
            - Fn::GetAZs: ""
        -
          Fn::Select:
            - 1
            - Fn::GetAZs: ""
      #Cooldown: String
      DesiredCapacity: !Ref ASGDesiredCapacity
      HealthCheckGracePeriod: 60
      # HealthCheckType: String
      #InstanceId: String
      LaunchConfigurationName: !Ref ASGLC
      #LoadBalancerNames:
      #  - 
      MaxSize: 10
      # MetricsCollection:
      #   - MetricsCollection
      MinSize: 0
      # NotificationConfigurations:
      #   - NotificationConfigurations
      # PlacementGroup: String
      Tags:
        - 
          Key: Name
          #Value: {"Fn::Sub" : "${StackName}-cfn-nginx"}
          Value: !Sub
            - "${StackName}-cfn-web"
            - StackName: !Ref AWS::StackName
          PropagateAtLaunch: true
      TargetGroupARNs:
        !If 
          - UseALBCond
          - !Ref publicALBTargetGroup
          - !Ref AWS::NoValue
      LoadBalancerNames:
        !If 
          - UseELBCond
          - [ !Ref publicELB ]
          - !Ref AWS::NoValue        
      #TerminationPolicies:
      #  - String
      VPCZoneIdentifier:
        - !Ref PublicZoneA
        - !Ref PublicZoneB



Outputs:
  StackName:
    Value:
      !Ref AWS::StackName
  AZs:
    Value:
      Fn::Join:
        - ""
        - !GetAZs ""
  VpcId:
    Value:
      !Ref Vpc
    Description: The VPC ID of the created VPC  
    Export:
      Name: 
        "Fn::Sub": 
          - ${StackName}-VpcId
          - StackName: !Ref AWS::StackName

  PublicZoneA:
    Value:
      !Ref PublicZoneA
    Description: Public Zone A
    Export:
      Name: 
        "Fn::Sub": 
          - ${StackName}-PublicZoneA
          - StackName: !Ref AWS::StackName
  PublicZoneB:
    Value:
      !Ref PublicZoneB
    Description: Public Zone B
    Export:
      Name: 
        "Fn::Sub": 
          - ${StackName}-PublicZoneB
          - StackName: !Ref AWS::StackName


